# rtl8723bs wifi driver configuration - only blacklist one, its either or

# staging driver: comment out blacklist entry to use the alternative driver
blacklist r8723bs
# without these options not all SSID's are shown and connection is not stable
options r8723bs rtw_power_mgnt=0 rtw_ips_mode=0

# alternative driver: comment out blacklist entry to use the staging driver
#blacklist 8723bs
options 8723bs rtw_power_mgnt=0 rtw_ips_mode=0 rtw_lps_level=0 rtw_smart_ps=0
